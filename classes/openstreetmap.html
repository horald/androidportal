  <form name="auswahl" method="GET" action="openstreetmap.html">
  <a href="../index.html" class="btn btn-primary btn-sm active" role="button">zurück</a> 
  <label>Stadtbezirk: </label>
  <script type="text/javascript">
  document.write('<select name="stadtbezirk">');

  stadtbezirk.daten.forEach(function(entry) {
    sstadtbezirk=entry.text;
    if (entry.stadt=="ALL") {
      lweiter=true;
    } else {
      if (entry.stadt=="Köln") {
        lweiter=true;
      } else {
        lweiter=false;
      } 
    }
    if (lweiter) {
      //document.write(sstadtbezirk+"<br>");

      if (liste['stadtbezirk']==sstadtbezirk) {
        document.write('  <option selected>'+sstadtbezirk+'</option>');
      } else {
        document.write('  <option>'+sstadtbezirk+'</option>');
      }

    }
  });

  document.write('</select>');
  </script>

  
  <label>Stadtteil: </label>
  <script type="text/javascript">
  document.write('<select name="stadtteil">');

  stadtteil.daten.forEach(function(entry) {
    sstadtteil=entry.text;
    if (entry.stadt=="ALL") {
      lweiter=true;
    } else {
      if (entry.stadt=="Köln") {
        lweiter=true;
      } else {
        lweiter=false;
      } 
    }
    if (lweiter) {
      //document.write(sstadtbezirk+"<br>");

      if (liste['stadtteil']==sstadtteil) {
        document.write('  <option selected>'+sstadtteil+'</option>');
      } else {
        document.write('  <option>'+sstadtteil+'</option>');
      }

    }
  });


  document.write('</select>');
  </script>


  <input type="submit" value="Go!"> 
  </form>
  
  <div id="map"></div>

  <script type="text/javascript">

//    var mydata = JSON.parse(spielplatzdaten);

    var Tiles = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '<a href="http://www.openstreetmap.org" target="_blank">Terms &amp; Feedback</a>'
    });

    var latitude = 50.941357, longitude = 6.958307, zoom_level = 11;

    var map = L.map('map').addLayer(Tiles).setView([latitude, longitude], zoom_level);

    //Add Points with geoJson:
    var geojsonFeature = [];
    var index = 0;

    mydata[0].features.forEach(function(entry) {
      index = index + 1;

      selstadtbezirk=document.auswahl.stadtbezirk.options.selectedIndex;
      if (document.auswahl.stadtbezirk.options[selstadtbezirk].text=='(ohne)') {
        lweiter=true;
      } else {
        if (entry.attributes.Stadtbezirk==document.auswahl.stadtbezirk.options[selstadtbezirk].text) {
          lweiter=true;
        } else {
          lweiter=false;
        }
      }
      if (lweiter) {
        selstadtteil=document.auswahl.stadtteil.options.selectedIndex;
        if (document.auswahl.stadtteil.options[selstadtteil].text=='(ohne)') {
          lweiter=true;
        } else {
          if (entry.attributes.Stadtteil==document.auswahl.stadtteil.options[selstadtteil].text) {
            lweiter=true;
          } else {
            lweiter=false;
          }
        }
      }

      if (lweiter) {
        
        var arrelem = 
        {
          "type": "Feature",
          "properties": {
            "name": "spielplatz",
            "popupContent": "<a href='showdata.html?id="+index+"'>"+entry.attributes.Spielplatzname+"</a>",
          }, 
          "geometry": {
            "type": "Point",
            "coordinates": [entry.geometry.x, entry.geometry.y]
          }
        };
        geojsonFeature.push(arrelem);
      }

    })

    var geojsonMarkerOptions = {
        radius: 8,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };

    L.geoJson(geojsonFeature, {
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.popupContent);
        },
        pointToLayer: function (feature, latlong) {
            return L.circleMarker(latlong, geojsonMarkerOptions);
        }
    }).addTo(map);
  
  </script>
</body>
