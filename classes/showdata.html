<html>

<body>
  <a href="../index.html" type="button">Men√º</a> <a href="showtab.html" type="button">Liste</a><br> 

  <script type="text/javascript">

   HTTP_GET_VARS=new Array();
   strGET=document.location.search.substr(1,document.location.search.length);
   if(strGET!='')
     {
     gArr=strGET.split('&');
     for(i=0;i<gArr.length;++i)
        {
        v='';vArr=gArr[i].split('=');
        if(vArr.length>1){v=vArr[1];}
        HTTP_GET_VARS[unescape(vArr[0])]=unescape(v);
        }
     }
 
   function GET(v)
   {
     if(!HTTP_GET_VARS[v]){return 'undefined';}
     return HTTP_GET_VARS[v];
   }

   var mydata = JSON.parse(spielplatzdaten);
   document.write(" Spielplatz:"+mydata[0].features[GET('id')-1].attributes.Spielplatzname+"<br>");
   document.write(" Stadtbezirk:"+mydata[0].features[GET('id')-1].attributes.Stadtbezirk+"<br>");
   document.write(" Stadtteil:"+mydata[0].features[GET('id')-1].attributes.Stadtteil+"<br>");

  </script>
</body>
</html>
